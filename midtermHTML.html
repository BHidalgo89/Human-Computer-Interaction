<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="midtermScript.js"></script>
<link rel="stylesheet" type="text/css" href="midtermStyle.css">
</head>
<body>
<h1 id="title">Midterm</h1>
<h2>Left-Click and hold a rectangle to grab it. To let go of a rectangle, simply let go of the left-click. Arrange the rectangles from smallest to largest.</h2>
<br></br><br></br><br></br><br></br><br></br>
<svg width="1000" height="500" onload="makeDraggable(evt)">
    <rect class="draggable" x="440" y="200" width="100" height="50" fill="blue"/>
	<rect class="draggable" x="330" y="150" width="100" height="100" fill="blue"/>
    <rect class="draggable" x="220" y="100" width="100" height="150" fill="blue"/>
    <rect class="draggable" x="110" y="50" width="100" height="200" fill="blue"/>
    <rect class="draggable" x="0" y="0" width="100" height="250" fill="blue"/>
    </svg>
</body>
</html>
